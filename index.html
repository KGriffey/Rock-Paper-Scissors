<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fire, Water, Grass</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class='message'></div>
    <div class='interface'>
        <div class='player'>
            <img class='sprite' src="img/player-sprite.png" />
            <div class='buttons'>
                <button class='fire'></button>
                <button class='water'></button>
                <button class='grass'></button>
            </div>
        </div>
        <div class='battlefield'>
            <img id='player-pokemon' alt="Player Pokemon"/>
            <img id='computer-pokemon' alt="Computer Pokemon"/>
        </div>
        <div class='computer'>
            <img class='sprite' src="img/computer-sprite.png">
            <div class='buttons'>
                <button class='fire'></button>
                <button class='water'></button>
                <button class='grass'></button>
            </div>
        </div>
    </div>
    <div class='scoreboard'>
        <div class='player'>
            <div class='name'>Player</div>
            <div class='score'></div>
        </div>
        <div class='computer'>
            <div class='name'>Computer</div>
            <div class='score'></div>
        </div>
    </div>
    <div class='playAgain'></div>
    <script src="script/script.js"></script>
</body>

</html>
