<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>fire-water-grass</title>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div class='message'></div>
        <div class='interface'>
            <div class='player'>
                <div class='sprite'>
                    <img src="img/player-sprite.png"/>
                </div>
                <div class='buttons'>
                    <div class='button'>
                        <button class='fire'><img src="img/fire-icon.png"/></button>
                    </div>
                    <div class='button'>
                        <button class='water'><img src="img/water-icon.png"/></button>
                    </div>
                    <div class='button'>
                        <button class='grass'><img src="img/grass-icon.png"/></button>
                    </div>
                </div>
            </div>
            <div class='battlefield'>
                <div class='player'><img src="img/grass-sprite.png"/></div>
                <div class='computer'><img src="img/water-sprite.png"/></div>
            </div>
            <div class='computer'>
                <div class='sprite'>
                    <img src="img/computer-sprite.png">
                </div>
                <div class='buttons'>
                    <div class='button'>
                        <button class='fire'><img src="img/fire-icon.png"/></button>
                    </div>
                    <div class='button'>
                        <button class='water'><img src="img/water-icon.png"/></button>
                    </div>
                    <div class='button'>
                        <button class='grass'><img src="img/grass-icon.png"/></button>
                    </div>
                </div>
            </div>
        </div>
        <div class='scoreboard'>
            <div class='player'>
                Player: <span class='score'></span>
            </div>
            <div class = 'computer'>
                Computer: <span class='score'></span>
            </div>
        </div>
        <div class='playAgain'></div>
        <script src="script/script.js"></script>
    </body>
</html>
